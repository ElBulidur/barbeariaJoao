<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bb81d82619.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Barbearia Bootstrap</title>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container">
            <div class="logo-header">
                <img class="navbar-brand" src="../img/logo.png" alt="Logo">
            </div>
            <a href="#">
                <i class="fa-solid fa-bars"></i>
            </a>
        </div>
    </nav>
    <form class="p-3 mb-2 bg-black text-white" style="--bs-bg-opacity: .8;">

            <img src="../img/logo.png" class="img-fluid" alt="Logo">
        </div>
        <div class="row mb-3">
            <div class="col-sm-10">
                <input class="form-control form-control-sm" type="email" placeholder="E-mail"
                    aria-label=".form-control-sm example">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-10">
                <input class="form-control form-control-sm" type="password" placeholder="Senha"
                    aria-label=".form-control-sm example">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Entrar</button>
        <p><a class="link-light link-offset-2" href="#">Redefinir senha</a></p>

    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

</body>

</html>
